<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARSENAL ACHIEVEMENTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0c1e28;
            color: white;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            background: url('game.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 4em;
            text-align: center;
            z-index: 1;
            animation: float 5s infinite;
			 color: lightboxpurple; /* Set text color to dark purple */
			 color: ##b3a4ff; /* Indigo shade */
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/tiny-crosses.png') repeat;
            z-index: 0;
            animation: moveStars 30s linear infinite;
        }

        @keyframes moveStars {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-1000px);
            }
        }

        .content {
            padding: 50px;
            background-color: #142433;
            text-align: center;
        }

        .content p {
            font-size: 1.5em;
            line-height: 1.6;
        }

        .parallax {
            background: url('games.png') no-repeat center center/cover;
            height: 80vh;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3em;
        }

        .media-section {
            background-color: #1b2d3a;
            padding: 50px;
            text-align: center;
        }

        .media-section h2 {
            margin-bottom: 30px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-grid img:hover {
            transform: scale(1.05);
        }

        /* Lightbox Styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox:target {
            display: flex;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: #ccc;
        }

        footer a {
            color: #64ffda;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>ARSENAL ACHIEVEMENTS</h1>
        <div class="stars"></div>
    </section>

    <section class="content">
        <h2>About This Website</h2>
        <p>This website features my achievements or wins in the Roblox game Arsenal.</p>
    </section>

    <section class="parallax">
        <h2>LETS GOOOOOO</h2>
    </section>

    <!-- Media Section -->
    <section class="media-section">
        <h2>Image Gallery</h2>

        <!-- Image Grid Section -->
        <div class="image-grid">
            <a href="#img1"><img src="yellow.png" alt="yellow win"></a>
            <a href="#img2"><img src="blue.png" alt="Image 2"></a>
            <a href="#img3"><img src="green.png" alt="Image 3"></a>
            <a href="#img4"><img src="red.png" alt="Image 4"></a>
            <a href="#img5"><img src="redag.png" alt="Image 5"></a>
            <a href="#img6"><img src="again.png" alt="Image 6"></a>
        </div>

        <!-- Lightbox for each image -->
        <div id="img1" class="lightbox">
            <a href="#"><img src="yellow.png" alt="yellow win"></a>
        </div>
        <div id="img2" class="lightbox">
            <a href="#"><img src="blue.png" alt="Image 2"></a>
        </div>
        <div id="img3" class="lightbox">
            <a href="#"><img src="green.png" alt="Image 3"></a>
        </div>
        <div id="img4" class="lightbox">
            <a href="#"><img src="red.png" alt="Image 4"></a>
        </div>
        <div id="img5" class="lightbox">
            <a href="#"><img src="redag.png" alt="Image 5"></a>
        </div>
        <div id="img6" class="lightbox">
            <a href="#"><img src="again.png" alt="Image 6"></a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Made with â™¥ by You. <a href="#">Contact Me</a></p>
    </footer>
</body>
</html>
